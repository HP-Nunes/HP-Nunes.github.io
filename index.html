---
layout: default
title: Hadrien's < Wall >
---

<section class="hero">
  <div class="hero-inner">
    <div class="container">
        <div align="center">
          <div class="image-cropper">
      <img class="circle" src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb"> 
          </div>
      <h3><small>I'm </small><strong itemprop="name">{{ site.author.name }}</strong>, <small>a </small><em itemprop="jobTitle">{{ site.author.job }}</em>.</h3>
      <h3>{{ site.author.bio }}</h3>
      <p>
      Latest post
      &raquo; <a href="{{ site.posts.first.url }}" title="{{ site.posts.title }}">{{ site.posts.first.title }}</a>
      </p>    
        </div>
    </div>
  </div>
</section>
