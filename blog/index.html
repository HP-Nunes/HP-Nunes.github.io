<!-- Reference for external links in Jekyll Posts https://www.chenhuijing.com/blog/handling-articles-on-external-sites/ -->

  {% for post in site.posts %}
    <li>
      {% if post.external_url %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.external_url }}" title="{{ post.title }}" target=_blank>{{ post.title }}</a></li>
      {% else %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
      {% endif %}
    </li>
  {% endfor %}
    
</ul>
